<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<title>Document</title>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

	<link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="normalize.css">

	<link rel="stylesheet" type="text/css" href="differentreset.css">

</head>
<body>
	<div class="bigdiv">
		<div class="stretchdivaside">
			<aside class="asidediv">

				<span>Welcome</span>

				<p>Welcome to our website, we hope <br> you enjoy giving us your information <br>so we can make money off you!
				</p>

			</aside>
		</div>
		<div class="stretchdivmain">
			<main class="maindiv">

				<span>Signup Form</span>

				<form>

				<div class="divbottomborder">

					<label class="label">First Name</label>
					<input type="text" name="firstname">

				</div>

				<div class="divbottomborder">

					<label class="label">Last Name</label>
					<input type="text" name="lastname">

				</div>

				<div class="divbottomborder">

					<label class="label">Email</label>
					<input type="email" name="email">

				</div>

				<div>
				<button id="submit">Submit</button>
				<button id="cancel">Cancel</button>
				</div>

				</form>

			</main>
		</div>
	</div>
</body>
</html>
